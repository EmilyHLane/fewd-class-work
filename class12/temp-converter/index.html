<!DOCTYPE html>
<html>
<head>
	<title>Temp Converter</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	
	<section class="c-block">
		<div class="big-c">
			<p>C</p>
		</div>

		<div class="start-with-c">
			<form>
			<input id="input-c" type="text" placeholder="temp"> Degrees C</form>
		</div>

	</section>

	<section class="temp-convert">
		<p>Temperature Converter</p>
	</section>
	
	<section class="f-block">
		<div class="big-f">
			<p>F</p>
		</div>

		<div class="start-with-f">
			<form>
			<input id="input-f" type="text"> Degrees F</form>
		</div>

	</section>

	<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
